name: Test AI Agents Setup

on:
  workflow_dispatch: # Manual trigger only for testing

jobs:
  test-setup:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check Secrets
      run: |
        echo "ğŸ” Checking if secrets are configured..."
        
        if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
          echo "âŒ SUPABASE_URL is not set"
        else
          echo "âœ… SUPABASE_URL is configured"
        fi
        
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "âŒ OPENAI_API_KEY is not set"
        else
          echo "âœ… OPENAI_API_KEY is configured"
        fi
        
        if [ -z "${{ secrets.REDIS_URL }}" ]; then
          echo "âŒ REDIS_URL is not set"
        else
          echo "âœ… REDIS_URL is configured"
        fi
        
        echo ""
        echo "ğŸ“‹ Summary: Make sure all secrets show âœ… before running agents!"
    
    - name: Test Node Setup
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Check Project Structure
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        echo ""
        echo "ğŸ“¦ Checking if agents directory exists..."
        if [ -d "apps/agents" ]; then
          echo "âœ… Agents directory found"
        else
          echo "âŒ Agents directory not found at apps/agents"
        fi