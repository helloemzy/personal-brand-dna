<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BrandPillar AI - The AI-powered platform that builds your personal brand on autopilot with intelligent content creation and news monitoring"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.openai.com">
    <link rel="dns-prefetch" href="https://api.linkedin.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style">
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script">
    
    <!-- Meta tags for SEO -->
    <meta property="og:title" content="BrandPillar AI - Personal Brand on Autopilot" />
    <meta property="og:description" content="AI brand discovery + automated content + news monitoring. Build your LinkedIn influence with 3-5 posts/week. Start 7-day free trial." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BrandPillar AI - Personal Brand on Autopilot" />
    <meta name="twitter:description" content="AI brand discovery + automated content + news monitoring. Build your LinkedIn influence with 3-5 posts/week. Start 7-day free trial." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <title>BrandPillar AI - Build Your Personal Brand on Autopilot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
