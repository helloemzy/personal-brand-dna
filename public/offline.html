<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandPillar AI - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111827;
    }
    
    p {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
      max-width: 500px;
    }
    
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #fef3c7;
      border-radius: 0.5rem;
      color: #92400e;
      font-size: 0.875rem;
      max-width: 400px;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18.364 5.636a9 9 0 11-12.728 0" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
      <path d="M12 3v9" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="12" r="3" fill="#3b82f6"/>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your workshop progress has been saved locally 
      and will sync when you're back online.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status" id="status">
      <strong>Saved locally:</strong> Your work is safe and will sync automatically.
    </div>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', function() {
      document.getElementById('status').innerHTML = 
        '<strong>Back online!</strong> Refreshing page...';
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    });
    
    // Periodically check connection
    setInterval(function() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
